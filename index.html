<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh My Food - Paris</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Shrikhand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./assets/style/style.css">
</head>
<body>
    <header class="header">
        <a class="header__link" href="./index.html">
            <img class="header__logo" src="./assets/Images et textes Ohmyfood/images/logo/ohmyfood@2x.svg" alt="Logo de Ohmyfood">
        </a>
    </header>

    <main class="main">
        <div class="location">
            <i class="location__icon fa-location-dot"></i>
            <input type="text" class="location__input" placeholder="Recherchez un lieu..." value="Paris, Belleville">
        </div>

        <div class="discover">
            <h1 class="discover__title"  >Réservez le menu qui vous convient</h1>
            <p class="discover__subtitle">Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>
            <button class="discover__button button">Explorer nos restaurants</button>
         </div>

        <div class="how-to-use">
            <h1 class="how-to-use__title">Fonctionnement</h1>
            <div class="how-to-use__button">
                <button>Choisissez un restaurant</button>
                <button>Composez votre menu</button>
                <button>Dégustez au restaurant</button>
            </div>
        </div>

        <div class="div3">
            <img src="https://placehold.co/340x250" alt="">
            <img src="https://placehold.co/340x250" alt="">
            <img src="https://placehold.co/340x250" alt="">
            <img src="https://placehold.co/340x250" alt="">
        </div>
    </main>

    <footer class="footer">
        <div class="div4">
            <img src="https://placehold.co/325x140" alt="">
        </div>
    </footer>
    <!-- <div class="loader"></div> -->
</body>
</html>
